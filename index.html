<!DOCTYPE html>
<html>
<head>
	<title>Scope</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="scope.js"></script>
</head>
<body>
</body>
<script type="text/javascript">
var a = new Scope({
	template:'<div>{{a}}<p>{{b}}</p><img src="{{src}}"></div>',
	scope: [
		{
			a: 25,
			b: 'Some text',
			src: 'http://sh.uploads.ru/zKMix.jpg'
		},
		{
			a: 20,
			b: 'Second text',
			src: 'http://lionwebstudio.ru/img/js.png'
		},
		{
			a: 47,
			b: 'End text',
			src: 'http://www.ps-webforge.com/img/javascript.png'
		}
	]
});

document.body.innerHTML = a.render();
</script>
</html>
